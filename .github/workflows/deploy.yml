name: Build & Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Copy SSH key and set permissions
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/my-key.pem

      # 3Ô∏è‚É£ Deploy to EC2
      - name: Build and Run Docker on EC2
        run: |
          echo "üöÄ Connecting to EC2 and deploying..."
          ssh -i ~/.ssh/my-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/basic-website || exit 1
            docker stop basic-website || true
            docker rm basic-website || true
            docker build -t basic-website:latest .
            docker run -d -p 80:80 --name basic-website basic-website:latest
          "
          echo "‚úÖ Deployment finished!"
